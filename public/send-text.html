<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileBolt — Send a Secure Note</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #020617; overflow-x: hidden; }
    .main-background { background-color: #0D1117; background-image: radial-gradient(circle at 25% 25%, rgba(192, 38, 211, 0.2), transparent 40%), radial-gradient(circle at 75% 75%, rgba(6, 182, 212, 0.2), transparent 40%), radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 100% 100%, 100% 100%, 8px 8px; animation: background-pan 20s linear infinite; }
    @keyframes background-pan { 0% { background-position: 0% 0%, 0% 0%, 0 0; } 100% { background-position: 100% 100%, -100% -100%, 0 0; } }
    .glass-card { background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .gradient-text { background-image: linear-gradient(to right, #d946ef, #22d3ee); -webkit-background-clip: text; background-clip: text; color: transparent; }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F7YNN09D2Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F7YNN09D2Z');
</script>
</head>

<body class="main-background text-slate-200 antialiased">
  <div class="relative z-10 flex flex-col min-h-screen">
    
    <header class="sticky top-0 z-50 p-4">
        <div class="glass-card max-w-7xl mx-auto rounded-xl shadow-lg border-slate-800">
            <nav class="flex justify-between items-center px-6 py-3">
                <a href="index.html" class="flex items-center gap-3 group">
                    <svg class="w-8 h-8 text-white group-hover:scale-110 transition-transform duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs><linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#d946ef;" /><stop offset="100%" style="stop-color:#22d3ee;" /></linearGradient></defs>
                        <path d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <h1 class="text-2xl font-bold text-white">FileBolt</h1>
                </a>
                <a href="index.html" class="font-semibold text-slate-300 hover:text-white relative after:content-[''] after:absolute after:left-0 after:bottom-[-4px] after:w-0 after:h-0.5 after:bg-cyan-400 after:transition-all after:duration-300 hover:after:w-full hidden sm:block">Home</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4 py-8">
      <div class="glass-card p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-lg transition-all duration-300 hover:shadow-cyan-500/10 hover:border-slate-700">
        
        <div id="upload-form">
          <div class="text-center">
            <h2 class="text-3xl sm:text-4xl font-bold mb-2 text-white">Share a Secure <span class="gradient-text">Note</span></h2>
            <p class="text-slate-400 mb-8">Type your message, get a secure code, and share it instantly.</p>
          </div>
          
          <form id="uploadForm" class="flex flex-col items-center">
            <div class="w-full mb-6">
              <label for="messageInput" class="text-slate-300 mb-2 block font-semibold">Your secure message</label>
              <textarea id="messageInput" class="bg-slate-900/70 border border-slate-700 rounded-lg w-full p-3 text-sm placeholder-slate-500 focus:ring-2 focus:ring-fuchsia-500 focus:outline-none focus:border-fuchsia-500 transition-colors" rows="5" placeholder="Your secret note goes here..."></textarea>
            </div>
            
            <div id="errorMessage" class="text-red-400 text-sm h-5 my-2"></div>
            
            <button id="uploadBtn" type="button" class="w-full mt-4 bg-fuchsia-600 text-white font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-fuchsia-700 transform hover:scale-105 transition-all duration-300 flex items-center justify-center" disabled>
              <span id="uploadBtn-text">Get Secure Code</span>
              <svg id="uploadBtn-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </button>
          </form>
        </div>

        <div id="result-card" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-2 text-white">Success!</h2>
            <p class="text-slate-400 mb-6">Share this code with the recipient. It will expire in 24 hours.</p>
            <div class="bg-slate-900/70 border border-slate-700 rounded-lg p-4 mb-6">
                <p class="text-4xl font-bold tracking-widest gradient-text" id="shareCode"></p>
            </div>
            <button id="copyBtn" class="w-full bg-cyan-600 text-white font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-cyan-700 transform hover:scale-105 transition-all duration-300">Copy Code</button>
        </div>
      </div>
    </main>
    
    <footer class="text-center p-8 text-sm text-slate-500">© 2025 FileBolt — Secure. Temporary. Hassle-Free.</footer>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const messageInput = document.getElementById('messageInput');
    const errorMessage = document.getElementById('errorMessage');

    messageInput.addEventListener('input', () => {
        uploadBtn.disabled = messageInput.value.trim().length === 0;
    });

    uploadBtn.addEventListener('click', async () => {
        if (messageInput.value.trim().length === 0) {
            errorMessage.textContent = 'Please enter a message to share.';
            return;
        }
        errorMessage.textContent = '';
        
        // This is a text-only upload, so we don't need FormData.
        // Sending JSON is cleaner and more standard for text.
        const payload = {
            message: messageInput.value.trim()
        };

        uploadBtn.disabled = true;
        document.getElementById('uploadBtn-text').classList.add('hidden');
        document.getElementById('uploadBtn-spinner').classList.remove('hidden');

        try {
            // Call the DEDICATED text upload route
            const res = await fetch('/api/text/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.error || 'Server responded with an error');
            }
            
            const data = await res.json();
            
            document.getElementById('shareCode').textContent = data.code;
            document.getElementById('upload-form').classList.add('hidden');
            document.getElementById('result-card').classList.remove('hidden');
        } catch (err) {
            errorMessage.textContent = err.message || 'Request failed. Please try again.';
        } finally {
            uploadBtn.disabled = false;
            document.getElementById('uploadBtn-text').classList.remove('hidden');
            document.getElementById('uploadBtn-spinner').classList.add('hidden');
        }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
        const code = document.getElementById('shareCode').textContent;
        navigator.clipboard.writeText(code).then(() => {
            const btn = document.getElementById('copyBtn');
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = 'Copy Code'; }, 2000);
        });
    });
  </script>
</body>
</html>
