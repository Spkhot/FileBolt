<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileBolt — Send Files Securely</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <link rel="icon" href="logo.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles and Animations -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #020617;
      overflow-x: hidden;
    }
    .main-background {
        background-color: #0D1117;
        background-image: 
            radial-gradient(circle at 25% 25%, rgba(192, 38, 211, 0.2), transparent 40%),
            radial-gradient(circle at 75% 75%, rgba(6, 182, 212, 0.2), transparent 40%),
            radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 8px 8px;
        animation: background-pan 20s linear infinite;
    }
    @keyframes background-pan {
      0% { background-position: 0% 0%, 0% 0%, 0 0; }
      100% { background-position: 100% 100%, -100% -100%, 0 0; }
    }
    .glass-card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .gradient-text {
        background-image: linear-gradient(to right, #d946ef, #22d3ee);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    /* Hide the default file input */
    #fileInput { display: none; }
  </style>
</head>

<body class="main-background text-slate-200 antialiased">
  <div class="relative z-10 flex flex-col min-h-screen">
    
    <!-- STICKY HEADER -->
    <header class="sticky top-0 z-50 p-4">
        <div class="glass-card max-w-7xl mx-auto rounded-xl shadow-lg border-slate-800">
            <nav class="flex justify-between items-center px-6 py-3">
                <a href="index.html" class="flex items-center gap-3 group">
                    <svg class="w-8 h-8 text-white group-hover:scale-110 transition-transform duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs><linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#d946ef;" /><stop offset="100%" style="stop-color:#22d3ee;" /></linearGradient></defs>
                        <path d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <h1 class="text-2xl font-bold text-white">FileBolt</h1>
                </a>
                <a href="receive.html" class="font-semibold text-slate-300 hover:text-white relative after:content-[''] after:absolute after:left-0 after:bottom-[-4px] after:w-0 after:h-0.5 after:bg-cyan-400 after:transition-all after:duration-300 hover:after:w-full hidden sm:block">Receive Files</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4 py-8">
      <div class="glass-card p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-lg transition-all duration-300 hover:shadow-cyan-500/10 hover:border-slate-700">
        
        <!-- Step 1: Upload Form -->
        <div id="upload-form">
          <div class="text-center">
            <h2 class="text-3xl sm:text-4xl font-bold mb-2 text-white">Share Your <span class="gradient-text">Files</span></h2>
            <p class="text-slate-400 mb-8">Upload files, add a message, and get a secure share code.</p>
          </div>
          
          <form id="uploadForm" class="flex flex-col items-center">
            <!-- NEW: Message Textarea -->
            <div class="w-full mb-6">
              <label for="messageInput" class="text-slate-300 mb-2 block font-semibold">Add an optional message</label>
              <textarea id="messageInput" class="bg-slate-900/70 border border-slate-700 rounded-lg w-full p-3 text-sm placeholder-slate-500 focus:ring-2 focus:ring-fuchsia-500 focus:outline-none focus:border-fuchsia-500 transition-colors" rows="3" placeholder="E.g., Here are the documents you requested..."></textarea>
            </div>
            
            <!-- File Upload Area -->
            <label for="fileInput" class="w-full h-32 border-2 border-dashed border-slate-600 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-cyan-500 hover:bg-slate-800/50 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
              <span class="text-slate-400 font-semibold">Click to browse or drag & drop</span>
            </label>
            <input type="file" id="fileInput" multiple>
            
            <div id="fileList" class="w-full mt-4 space-y-2"></div>
            <div id="errorMessage" class="text-red-400 text-sm h-5 my-2"></div>
            
            <button id="uploadBtn" type="button" class="w-full mt-4 bg-fuchsia-600 text-white font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-fuchsia-700 transform hover:scale-105 transition-all duration-300 flex items-center justify-center" disabled>
              <span id="uploadBtn-text">Upload & Get Code</span>
              <svg id="uploadBtn-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </button>
          </form>
        </div>

        <!-- Step 2: Result (Initially Hidden) -->
        <div id="result-card" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-2 text-white">Success!</h2>
            <p class="text-slate-400 mb-6">Share this code with the recipient. It will expire in 24 hours.</p>
            <div class="bg-slate-900/70 border border-slate-700 rounded-lg p-4 mb-6">
                <p class="text-4xl font-bold tracking-widest gradient-text" id="shareCode"></p>
            </div>
            <button id="copyBtn" class="w-full bg-cyan-600 text-white font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-cyan-700 transform hover:scale-105 transition-all duration-300">Copy Code</button>
        </div>
      </div>
    </main>
    
    <footer class="text-center p-8 text-sm text-slate-500">
      © 2025 FileBolt — Secure. Temporary. Hassle-Free.
    </footer>
  </div>

<!-- PASTE THIS ENTIRE SCRIPT SECTION AT THE BOTTOM OF YOUR index.html -->
<script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const messageInput = document.getElementById('messageInput');
    const errorMessage = document.getElementById('errorMessage');

    // --- KEY CHANGE 1: Function to check if the button should be enabled ---
    function validateForm() {
        const hasFiles = fileInput.files.length > 0;
        const hasMessage = messageInput.value.trim().length > 0;
        // Enable the button if there are files OR a message
        uploadBtn.disabled = !hasFiles && !hasMessage;
    }

    // --- KEY CHANGE 2: Add event listeners to both inputs ---
    fileInput.addEventListener('change', () => {
        updateFileList();
        validateForm(); // Call the validation function
    });

    messageInput.addEventListener('input', validateForm); // Call validation on text input

    function updateFileList() {
        fileList.innerHTML = '';
        for (const file of fileInput.files) {
            fileList.innerHTML += `<div class="bg-slate-800/50 p-2 rounded text-sm text-slate-300 truncate">${file.name}</div>`;
        }
    }

    uploadBtn.addEventListener('click', async () => {
        // --- KEY CHANGE 3: Update the validation logic before sending ---
        const hasFiles = fileInput.files.length > 0;
        const hasMessage = messageInput.value.trim().length > 0;

        if (!hasFiles && !hasMessage) {
            errorMessage.textContent = 'Please add a message or select a file.';
            return;
        }
        errorMessage.textContent = '';
        
        const formData = new FormData();
        
        // Only append files if they exist
        if (hasFiles) {
            for (const file of fileInput.files) {
                formData.append('files', file);
            }
        }
        
        // Always append the message
        formData.append('message', messageInput.value.trim());

        // UI loading state
        uploadBtn.disabled = true;
        document.getElementById('uploadBtn-text').classList.add('hidden');
        document.getElementById('uploadBtn-spinner').classList.remove('hidden');

        try {
            // Make sure this URL points to your correct backend (local or production)
            const res = await fetch('http://localhost:3000/api/upload', {
                method: 'POST',
                body: formData
            });

            if (!res.ok) {
                // Handle server errors more gracefully
                const errorData = await res.json();
                throw new Error(errorData.error || `Server responded with status ${res.status}`);
            }

            const data = await res.json();
            
            // Show result
            document.getElementById('shareCode').textContent = data.code;
            document.getElementById('upload-form').classList.add('hidden');
            document.getElementById('result-card').classList.remove('hidden');
            
        } catch (err) {
            errorMessage.textContent = err.message || 'Upload failed. Please try again.';
        } finally {
            // Reset UI
            uploadBtn.disabled = false;
            document.getElementById('uploadBtn-text').classList.remove('hidden');
            document.getElementById('uploadBtn-spinner').classList.add('hidden');
        }
    });

    // Copy to clipboard
    document.getElementById('copyBtn').addEventListener('click', () => {
        const code = document.getElementById('shareCode').textContent;
        navigator.clipboard.writeText(code).then(() => {
            const btn = document.getElementById('copyBtn');
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = 'Copy Code'; }, 2000);
        });
    });
</script>
</body>
</html>
