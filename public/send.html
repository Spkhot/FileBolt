<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileBolt — Send Files</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <link rel="icon" href="logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles and Animations -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #020617;
      overflow-x: hidden;
    }
    
    .main-background {
        background-color: #0D1117;
        background-image: 
            radial-gradient(circle at 25% 25%, rgba(192, 38, 211, 0.2), transparent 40%),
            radial-gradient(circle at 75% 75%, rgba(6, 182, 212, 0.2), transparent 40%),
            radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 8px 8px;
        animation: background-pan 20s linear infinite;
    }
    
    @keyframes background-pan {
      0% { background-position: 0% 0%, 0% 0%, 0 0; }
      100% { background-position: 100% 100%, -100% -100%, 0 0; }
    }
    
    .glass-card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .gradient-text {
        background-image: linear-gradient(to right, #d946ef, #22d3ee);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    /* Dragover state for the dropzone */
    .dragover {
        border-color: #d946ef; /* fuchsia-500 */
        background-color: rgba(192, 38, 211, 0.1);
    }
  </style>
</head>

<body class="main-background text-slate-200 antialiased">
  
  <!-- Main Content Wrapper -->
  <div class="relative z-10 flex flex-col min-h-screen">
    
    <!-- STICKY HEADER -->
    <header class="sticky top-0 z-50 p-4">
        <div class="glass-card max-w-7xl mx-auto rounded-xl shadow-lg border-slate-800">
            <nav class="flex justify-between items-center px-6 py-3">
                <a href="index.html" class="flex items-center gap-3 group">
                    <svg class="w-8 h-8 text-white group-hover:scale-110 transition-transform duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#d946ef;" />
                                <stop offset="100%" style="stop-color:#22d3ee;" />
                            </linearGradient>
                        </defs>
                        <path d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <h1 class="text-2xl font-bold text-white">FileBolt</h1>
                </a>
                <a href="index.html" class="font-semibold text-slate-300 hover:text-white relative after:content-[''] after:absolute after:left-0 after:bottom-[-4px] after:w-0 after:h-0.5 after:bg-cyan-400 after:transition-all after:duration-300 hover:after:w-full hidden sm:block">Home</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4 py-8">
      <div class="glass-card p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-lg transition-all duration-300 hover:shadow-fuchsia-500/10 hover:border-slate-700">
        
        <!-- UPLOAD FORM VIEW -->
        <div id="uploadView">
            <div class="text-center">
              <h2 class="text-3xl sm:text-4xl font-bold mb-2 text-white">Send Your <span class="gradient-text">Files</span></h2>
              <p class="text-slate-400 mb-6">Upload up to 5 files (max 20 MB each).</p>
            </div>
            
            <form id="uploadForm">
              <input type="file" id="fileInput" multiple class="hidden">
              <label for="fileInput" id="uploadArea" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-slate-600 rounded-lg cursor-pointer bg-slate-900/50 hover:bg-slate-800/50 transition-colors">
                  <div class="flex flex-col items-center justify-center pt-5 pb-6">
                      <svg class="w-10 h-10 mb-4 text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.33-2.13 5.25 5.25 0 019.67 4.133A4.5 4.5 0 0112 19.5h-5.25z" />
                      </svg>
                      <p class="mb-2 text-sm text-slate-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                      <p class="text-xs text-slate-500">Max 5 files, 20MB per file</p>
                  </div>
              </label>

              <div id="fileList" class="mt-6 space-y-2"></div>
              <div id="errorMessage" class="text-red-400 text-sm h-5 mt-2 text-center"></div>
              
              <button type="submit" id="submitBtn" class="w-full mt-4 bg-fuchsia-600 text-white font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-fuchsia-700 transition-all duration-300 disabled:bg-slate-600 disabled:cursor-not-allowed" disabled>
                Generate Code
              </button>
            </form>
        </div>

        <!-- RESULT VIEW (Initially hidden) -->
        <div id="resultView" class="hidden text-center">
            <h3 class="text-2xl font-bold mb-4 text-white">Success! Here is your code:</h3>
            <div class="flex justify-center items-center gap-4 bg-slate-900/70 p-4 rounded-lg">
                <p id="code" class="text-4xl font-mono gradient-text"></p>
                <button id="copyBtn" class="p-2 rounded-md bg-slate-700 hover:bg-slate-600 transition-colors" title="Copy code">
                    <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.03 1.125 0 1.131.094 1.976 1.057 1.976 2.192V7.5m-9 3A1.5 1.5 0 005.25 12h13.5A1.5 1.5 0 0019.5 10.5m-15 3v-3m15 0v-3m-6.75 3v-3" /></svg>
                    <svg id="checkIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-400 hidden"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                </button>
            </div>
            <img id="qr" alt="QR Code" class="w-40 h-40 mx-auto my-6 rounded-lg border border-slate-700"/>
            <p class="text-slate-400">Enter this code or scan the QR on another device.</p>
        </div>
        
      </div>
    </main>
    
    <footer class="text-center p-8 text-sm text-slate-500">
      © 2025 FileBolt — Secure. Temporary. Hassle-Free.
    </footer>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileListDiv = document.getElementById('fileList');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    
    const uploadView = document.getElementById('uploadView');
    const resultView = document.getElementById('resultView');
    const codeP = document.getElementById('code');
    const qrImg = document.getElementById('qr');
    const copyBtn = document.getElementById('copyBtn');
    const copyIcon = document.getElementById('copyIcon');
    const checkIcon = document.getElementById('checkIcon');

    let filesToUpload = [];
    const MAX_FILES = 5;
    const MAX_SIZE_MB = 20;

    // Drag and Drop listeners
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
    });

    uploadArea.addEventListener('drop', (e) => {
        handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', () => {
        handleFiles(fileInput.files);
    });
    
    function handleFiles(files) {
        errorMessage.textContent = '';
        const newFiles = [...files];
        
        if (filesToUpload.length + newFiles.length > MAX_FILES) {
            errorMessage.textContent = `You can only upload a maximum of ${MAX_FILES} files.`;
            return;
        }

        for (const file of newFiles) {
            if (file.size > MAX_SIZE_MB * 1024 * 1024) {
                errorMessage.textContent = `File "${file.name}" exceeds the ${MAX_SIZE_MB}MB size limit.`;
                return; // Stop processing if one file is too large
            }
            filesToUpload.push(file);
        }
        renderFileList();
    }

    function renderFileList() {
        fileListDiv.innerHTML = '';
        filesToUpload.forEach((file, index) => {
            const fileElement = document.createElement('div');
            fileElement.className = 'flex items-center justify-between bg-slate-800 p-2 rounded-md text-sm';
            fileElement.innerHTML = `
                <div class="flex items-center gap-2 overflow-hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-500 flex-shrink-0"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                    <span class="truncate" title="${file.name}">${file.name}</span>
                    <span class="text-slate-400 flex-shrink-0 ml-2">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                </div>
                <button type="button" class="remove-btn p-1 text-slate-400 hover:text-red-400" data-index="${index}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            `;
            fileListDiv.appendChild(fileElement);
        });

        fileListDiv.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = parseInt(e.currentTarget.dataset.index, 10);
                filesToUpload.splice(index, 1);
                renderFileList();
            });
        });
        
        submitBtn.disabled = filesToUpload.length === 0;
    }
    
    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (filesToUpload.length === 0) {
            errorMessage.textContent = 'Please select at least one file to upload.';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Uploading...';
        errorMessage.textContent = '';
        
        const formData = new FormData();
        filesToUpload.forEach(file => {
            formData.append('files', file);
        });

        try {
            const res = await fetch('/api/upload', { method: 'POST', body: formData });
            const data = await res.json();
            
            if (data.error) {
                errorMessage.textContent = data.error;
                return;
            }

            codeP.textContent = data.code;
            qrImg.src = data.qrData;
            
            uploadView.classList.add('hidden');
            resultView.classList.remove('hidden');

        } catch (err) {
            errorMessage.textContent = 'A network error occurred. Please try again.';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Generate Code';
        }
    });
    
    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(codeP.textContent).then(() => {
            copyIcon.classList.add('hidden');
            checkIcon.classList.remove('hidden');
            setTimeout(() => {
                copyIcon.classList.remove('hidden');
                checkIcon.classList.add('hidden');
            }, 2000);
        });
    });
  </script>
</body>
</html>
